<section class="container mt-5 p-5 mb-5">
  <h3 class="mt-3 pb-5 fw-bold ms-5">Result of search...</h3>
  <div class="row mx-5 g-5 mb-5 pb-5">

      <div class="col-md-10 offset-md-1 d-flex justify-content-between py-5 px-4 rounded-3 sections"  *ngFor="let product of searchResults">
          <div class="product-img rounded-3 col-md-3 mx-3">
              <a href=""><img [src]="product.photos[0]" alt="" class="w-100 h-100"></a>
          </div>
          <div class="col-md-4 ms-md-5 text-center">
            <p>{{ product.title }}</p>
            <p>{{ product.category }}</p>
            <p>{{ product.description }}</p>
            <p class="fw-semibold">Price : <span class="">{{ product.price }}</span><span> EGP</span></p>
          </div>
          <div class="d-flex align-items-center me-2">
              <div>
                <button  style="background-color: blueviolet; color: white;" class="btn d-block px-4 mb-2 rounded-4 btn-wishlist" [routerLink]="['/view_product', product.id]" >View Product <i class="fa-solid fa-cart-shopping ps-3"></i></button>
              </div>
          </div>
      </div>
  </div>

</section>
