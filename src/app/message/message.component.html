<section class="container mt-5 p-5 mb-5">
  <h3 class="mt-3 pb-3 fs-1 fw-bold ms-5">Inbox</h3>
  <div class="row mx-5 g-5 mb-5 pb-5">
    <div class="col-md-10 offset-md-1 d-flex justify-content-between pt-3 px-4 rounded-3 sections">
      <div class="col-md-12">
        <div *ngFor="let message of messageList" class="message-container">

          <div *ngIf="message.received_email === userEmail" class="left-message">
            <p class="fw-semibold">{{ filteredUserName }}</p>
            <p>{{ message.message }}</p>
            <p class="text-muted">{{ message.date | date:'HH:mm:ss' }}</p>
          </div>
          <div *ngIf="message.send_email === userEmail" class="right-message">
            <p class="fw-semibold">You</p>
            <p>{{ message.message }}</p>
            <p class="text-muted">{{ message.date | date:'HH:mm:ss' }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 my-5 pt-4 px-4 section-msg">
      <div class="message full-width-message">
        <input type="text" name="message" [(ngModel)]="message" class="form-control" placeholder="write your message"> <br>
        <button class="btn btn-success rounded-3 py-1 buy-btn" (click)="addMessages()">Send</button>
      </div>
    </div>
    <a href="/chat" class="btn btn-success rounded-3 py-1 buy-btn">Chat List</a>
  </div>
</section>
