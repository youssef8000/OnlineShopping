<section class="container mt-5 p-5 mb-5">
  <h3 class="mt-3 pb-5 fs-1 fw-bold ms-5">My Product</h3>
  <div class="row mx-5 g-5 mb-5 pb-5">

      <div class="col-md-10 offset-md-1 d-flex justify-content-between py-5 px-4 rounded-3 sections" *ngFor="let product of productsList">
          <div class="product-img rounded-3 col-md-3 mx-3">
              <a href=""><img [src]="product.photos[0]" alt="" class="w-100 h-100"></a>
          </div>
          <div class="col-md-4 ms-md-5 text-center">
              <p>{{ product.title }}</p>
              <p>{{ product.category }}</p>
              <p>{{ product.description }}</p>
              <p class="fw-semibold">Price : <span class="">{{ product.price }} </span><span> EGP</span></p>
          </div>
          <div class="d-flex align-items-center">
              <div>
                <a class="btn btn-success d-block px-4 mb-2 rounded-4 btn-wishlist" [href]="'/updateProduct/' + product.id">Edit <i class="fa-solid fa-trash ps-4"></i></a>
                <button class="btn btn-danger ps-4 rounded-4 btn-wishlist" (click)="confirmRemove(product)">Remove <i class="fa-solid fa-trash ps-4"></i></button>
              </div>
          </div>
      </div>

  </div>

</section>
