

<section class="container mt-5 p-5 mb-5">
  <h3 class="mt-3 pb-3 fs-1 fw-bold ms-5">Inbox</h3>
  <ng-container *ngIf="ChatList.length > 0">
  <div class="row mx-5 g-5 mb-5 pb-5" *ngFor="let chat of ChatList">
    <div class="col-md-10 offset-md-1"  *ngFor="let user of UserList">
      <div class="d-flex justify-content-between pt-3 px-4 rounded-3 sections"
      *ngIf="(user.email == chat.user_email && user.email != userEmail) || (user.email == chat.seller_email && user.email != userEmail)">
            <div class="text-center" >
              <p class="fw-semibold fs-5">{{ user.name }}</p>
            </div>
            <div class="col-md-7 d-flex flex-column justify-content-center align-items-center text-center">
                <p>{{ getFirstMessage(chat) }}</p>
              <div class="d-flex">
                <a [href]="'/message/' + user.email" class="btn text-muted">Reply</a>
                <button class="btn text-danger" (click)="confirmRemove(chat)">Trash</button>
              </div>
            </div>
      </div>
    </div>
    <div *ngIf="ChatList.length === 0" class="col-md-10 offset-md-1">
      <p>No messages available.</p>
    </div>
  </div>
</ng-container>
</section>
