  <section class="container mt-5 p-1 mb-1">
    <h3 class="mt-3 pb-5 fs-1 fw-bold ms-5">Your Cart</h3>
    <div class="row mx-5 g-5 mb-5 pb-1">
      <div *ngFor="let product of productsList" >
        <div *ngFor="let cart of cartList">
        <div class="col-md-10 offset-md-1 d-flex justify-content-between py-5 px-4 rounded-3 sections" *ngIf="product.id === cart.product_id">
            <div class="product-img col-md-3 mx-3 rounded-3">
              <a href=""><img [src]="product.photos[0]" alt="" class="w-100 h-100"></a>
            </div>
            <div class="col-md-4 ms-md-5 text-center">
              <p>{{product.title}}</p>
              <p>{{product.description}}</p>
              <p class="fw-semibold">Price : <span class="">{{product.price}}</span><span> EGP</span></p>
            </div>
            <div class="d-flex align-items-center">
                <div class="d-flex justify-content-center rounded-4 pt-1 bg-light counter-plus-minus">
                  <button (click)="decrementCounter(cart)" style="background-color: transparent; border: none;">
                    <mat-icon style="width: 35px ; height: 35px;" svgIcon="minus" aria-hidden="false" aria-label="Minus icon"></mat-icon>
                  </button>
                  <p id="cart-counter" style="padding-top: 7px;" class="mx-2 m-0 mx-3 fs-5">{{ cart.count }}</p>
                  <button (click)="incrementCounter(cart)" style="background-color: transparent; border: none;">
                    <mat-icon style="width: 35px ; height: 35px;" svgIcon="plus" aria-hidden="false" aria-label="Plus icon"></mat-icon>
                  </button>
                </div>
                <button class="btn btn-danger px-4 rounded-4" (click)="confirmRemove(cart)">Remove <i class="fa-solid fa-trash ps-3"></i></button>
            </div>
        </div>
      </div>
    </div>
  </div>
  </section>

<section class="container my-5 p-5">
  <div class="bg-black foot mx-5 my-5"></div>
  <div class="ms-3">
      <h4 class="mt-3 fs-3 fw-bold ms-2"> Delivery method: <span class="fs-4 ms-4 text-muted">cash on delivery</span></h4>
  </div>
  <div class="bg-black foot mx-5 my-5"></div>
  <div class="ms-3">
      <h4 class="mt-3 fs-3 fw-bold ms-2">Payment</h4>
      <div class="sections my-5 py-5 px-4">
          <div class="px-5 py-4 my-5">
              <div class="d-flex justify-content-between px-5 mb-2">
                  <h3 class="ms-md-3 me-3">Subtotal</h3>
                  <h3 class="me-md-5 ms-4"><span>{{ getTotalPrice() }}</span>EGP</h3>
              </div>
              <div class="d-flex justify-content-between px-5 mb-2">
                  <h3 class="ms-md-3 me-3">Delivery</h3>
                  <h3 class="me-md-5 ms-4"><span>50</span> EGP</h3>
              </div>
          </div>
          <div class="bg-black foot mx-5 my-5"></div>
          <div class="px-5 py-4 mt-5">
              <div class="d-flex justify-content-between px-5 mb-2">
                  <h3 class="ms-md-3 me-3">Total</h3>
                  <h3 class="me-md-5 ms-4"><span>{{ getTotalPrice() + 50 }}</span> EGP</h3>
              </div>
          </div>
      </div>
  </div>
  <!-- BUTTONS -->
  <div class="d-flex justify-content-center mb-5 pb-5 text-center">
      <div>
        <button class="btn btn-style btn-checkout my-4 px-5 py-2 fw-semibold rounded-4 fs-5" (click)="addToCheckout(cartList)">Check Out</button>
        <button class="btn btn-style d-block px-4 py-2 fw-semibold rounded-4 fs-5" [routerLink]="['/home']" routerLinkActive="home" >Continue Shopping</button>
      </div>
  </div>

</section>
