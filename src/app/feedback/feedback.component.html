<section class="container mt-5 p-5 mb-5" id="checkout">
  <h3 class="mt-3 pb-5 fs-1 fw-bold ms-5">Feedbak and rating</h3>
  <div class="row mx-5 g-5 mb-5 pb-5">
      <div class="col-md-10 offset-md-1 py-5 px-4 rounded-3">
          <div class="mx-5 my-3">
            <label for="feedback" class="text-muted fs-5 mb-2">Feedback</label>
            <input type="text" id="feedback" class="form-control fs-5 fw-semibold" [(ngModel)]="feedback" required>
          </div>
          <div class="mx-5 my-3">
            <label for="rating" class="text-muted fs-5 mb-2">Rating</label>
            <input type="number" id="rating" class="form-control fs-5 fw-semibold" [(ngModel)]="rating" required>
          </div>

          <div class="d-flex justify-content-center mb-5 pb-5 text-center">
            <div>
              <button class="btn btn-style btn-checkout my-4 px-5 py-2 fw-semibold rounded-4 fs-5" (click)="updateFeedbackAndRating()">Confirm</button>
            </div>
          </div>
      </div>


  </div>

</section>
